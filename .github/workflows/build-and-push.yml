name: Build and push
on:
  schedule:
    - cron: "0 2,12,22 * * *"
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to run tests against"
        type: environment
        required: true
permissions: write-all

jobs:
  update_date:
    runs-on: ubuntu-latest
    steps:
      - name: Update Dates
        uses: actions/setup-node@v3
        with:
          node-version: 21.2.0
      - uses: actions/checkout@v3
      - run: npm install
      - run: npm run build
      - uses: stefanzweifel/git-auto-commit-action@v5
  call_redeploy_main:
    needs: update_date
    uses: .github/workflows/static.yml
    secrets: inherit
